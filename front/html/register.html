<body class="bg-gradient-primary">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="nombre"
                                        placeholder="Nombre" required>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="apellido_p"
                                            placeholder="Primer Apellido">
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="apellido_s"
                                            placeholder="Segundo Apellido">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="correo"
                                        placeholder="Correo">
                                </div>
                                <div class="form-group">

                                    <input type="password" class="form-control form-control-user"
                                        id="password" placeholder="Password">
                                </div>

                        </div>
                        <button type="button" class=" btn-lg btn-block btn-outline-dark" onclick="registro()"><i class="far fa-user-circle"> </i> Registrase</button>
                        <hr>

                        </form>
                        <hr>
