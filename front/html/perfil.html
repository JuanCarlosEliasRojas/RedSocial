<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <!-- This file has been downloaded from Bootsnipp.com. Enjoy! -->
    <title>Perfil</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/perfil.css" rel="stylesheet">
    
    </head>
<body>
  <div class="container register">
    <div class="row">
        <div class="col-md-3 register-left">
            <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
            <h3>Bienvenido</h3>
            <p>Para utilizar esta red social necesitamos que llenes los siguientes datos para tu perfil</p>
            <input type="submit" name="" value="Login"/><br/>
        </div>
        <div class="col-md-9 register-right">
         
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                    <h3 class="register-heading">Perfil Datos</h3>
                    <div class="row register-form">
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Correo *" id="correo" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Ciudad *" id="ciudad" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Pais *" id="pais" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Edad *" id="edad" value="" />
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control"  placeholder="Estudios *" id="estudios" value="" />
                            </div>
                         
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <input type="email" class="form-control" placeholder="Perfil de LinkedIn*" id="linkedin" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text"  name="txtEmpPhone" class="form-control" placeholder="Hobbies*"   value="" />
                            </div>
                            <h5>idiomas que hablas</h5>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Idioma 1" id="idioma_uno" value="" />
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" placeholder="Idioma 2" id="idioma_dos" value="" />
                            </div>
                         
                            <input type="submit" class="btnRegister"  value="Register"/>
                        </div>
                    </div>
                </div>
               
            </div>
        </div>
    </div>

</div>
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>   
<script type="text/javascript">

</script>
</body>
</html>
